<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="custom.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <form method="post">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" value="turcanu" required>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" value="turcanu" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="turcanu@gmail.com" required>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" value="0374274332" required>
            <label for="streetAddress">Street Address</label>
            <input type="text" name="streetAddress" id="streetAddress" value="23 calea iesilor" required>
            <label for="city">City</label>
            <input type="text" name="city" id="city" value="Chisinau" required>
            <label for="state">State</label>
            <input type="text" name="state" id="state" value="CH" required>
            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" value="2069" required>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" value="heloooo" required>
            <button type="submit" class="btn" disabled>Register</button>
          </form>
      </div>
  </div>
    <l-helix size="200" speed="3" color="white" class="loader hidden"></l-helix>
    <div class="options">
      <div class="rows-per-page">
        <span>Rows per page</span>
        <select
          name="rows-per-page-selector"
          id="rows-per-page-selector"
          class="selector">
          <option selected value="25">25</option>
          <option value="50">50</option>
        </select>
      </div>
      <div class="data-set-size">
        <span>Data set size</span>
        <select
          name="data-set-size-selector"
          id="data-set-size-selector"
          class="selector">
          <option selected value="small">Small</option>
          <option value="large">Large</option>
        </select>
      </div>
      <button type="button" class="btn">Add</button>
    </div>
    <div class="search-box-container">
      <label for="search">Search</label>
      <input type="text" name="search" id="search-box"/>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th># &#x2212;</th>
            <th onclick="sortByID(this)">Id &#x2212;</th>
            <th onclick="sortByString(this, 'firstName')">First Name &#x2212;</th>
            <th onclick="sortByString(this, 'lastName')">Last Name &#x2212;</th>
            <th onclick="sortByString(this, 'phone')">Phone &#x2212;</th>
            <th onclick="sortByString(this, 'email')">Email &#x2212;</th>
            <th onclick="sortByAddress(this)">Address &#x2212;</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="table-navigation"></div>
    <div class="user-selected-info"></div>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/helix.js"></script>
  </body>
</html>
